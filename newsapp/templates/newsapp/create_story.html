{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title>Create Story</title>
{% endblock title %}


{% block content %}
<form style="margin-left: 33%;" method="post" enctype="multipart/form-data" id="formpost">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Post" id="post">
</form>
{% endblock content %}
