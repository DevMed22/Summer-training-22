{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.2.0-web/css/all.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="fa-regular fa-square-h"></i>
            <span class="logo_name">HIS System</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="appointment.html">
                    <i class="bx bx-calendar"></i>
                    <span class="links_name"> Appointment</span>
                </a>
            <li>
                <a href="billing.html">
                    <i class="bx bx-calendar"></i>
                    <span class="links_name"> Billing</span>
                </a>
            <li>
                <a href="outpatient.html">
                    <i class="fa-solid fa-stethoscope"></i>
                    <span class="links_name"> OPD -Out Patient</span>
                </a>
            </li>
            <li>
                <a href="inpatient.html">
                    <i class='fas fa-procedures'></i>
                    <span class="links_name">OPD -In Patient</span>
                </a>
            </li>
            <li>
                <a href="{% url 'patho' %}">
                    <i class='bx bxs-flask'></i>
                    <span class="links_name">Pathology</span>
                </a>
            </li>
            <li>
                <a href="pharmacy.html">
                    <i class="fa-solid fa-mortar-pestle"></i>
                    <span class="links_name">Pharmacy</span>
                </a>
            </li>


            <li>
                <a href="analysis.html">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Analysis</span>
                </a>
            </li>

            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <a href="#" class="nav-link">
                <i class='bx bxs-bell icon'></i>
                <span class="badge">5</span>
            </a>
            <a href="#" class="nav-link">
                <i class='bx bxs-message-square-dots icon'></i>
                <span class="badge">8</span>
            </a>
            <span class="divider"></span>
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt="">
                <ul class="profile-link">
                    <li><a href="#"><i class='bx bxs-user-circle icon'></i> Profile</a></li>
                    <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                    <li><a href="#"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <script>
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".sidebarBtn");
            sidebarBtn.onclick = function () {
                sidebar.classList.toggle("active");
                if (sidebar.classList.contains("active")) {
                    sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
                } else
                    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <script type="text/javascript" src="{% static 'chart1.js' %}"></script>
        <script src="{% static 'chart2.js' %}"></script>
        <script src="{% static 'script.js' %}"></script>
</body>

</html>
