{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Sign Up</title>
{% endblock title %}




{% block content %}
<!--sign up-->
<div class="container">
    <form class="row g-3 mt-5 " method="post" style="margin-left:40%;">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">sign up</button>
        </div>
    </form>
</div>
{% endblock content %}
